type Query {
  helloWorld: String!
  users: [User!]!
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  login: String!
  password: String!
  avatar: String!
  #seenMovies: [film]!
}

type Comment {
  _id: ID!
  text: String!
  date: String!
  authorId: String!
}

type Mutation {
  createUser(firstName: String!): User!
}
