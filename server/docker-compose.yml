version: "3.7"
services:
  db:
    image: postgres:11
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: stripe-example
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432"
  web:
    build: .
    volumes:
      - ~/42/3615Tube/server:/usr/app
    depends_on:
      - db
    ports:
      - "4000:4000"
